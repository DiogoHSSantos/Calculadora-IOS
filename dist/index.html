<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calcuadora</title>
</head>
<body>
    <header class="resultado">
        <h1>0</h1>
    </header>
    <main>
        <div>
            <button class="limpar" class="botaoCinzaClaro">AC</button>
            <button class="maisMenos" class="botaoCinzaClaro">+/-</button>
            <button class="porcentgem" class="botaoCinzaClaro">%</button>
            <button class="dividir" class="botaoLaranja">ยบ/ยบ</button>
        </div>

        <div>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="multiplicar" class="botaoLaranja">X</button>
        </div>

        <div>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="subtrair" class="botaoLaranja">-</button>
        </div>

        <div>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="somar" class="botaoLaranja">+</button>
        </div>

        <div>
            <button class="numbers">0</button>
            <button class="numbers">,</button>
            <button class="igual" class="botaoLaranja">=</button>
        </div>
    </main>
</body>
</html>
